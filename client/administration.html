<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="59"> -->

    <title>DocCtrl - Welcome</title>

    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet"> -->
    
    <link rel="stylesheet" type="text/css" href="css/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css"/>
    <link rel="stylesheet" type="text/css" href="css/toolbar.css">
    <link rel="stylesheet" type="text/css" href="css/assignment.css"/>
    <link rel="stylesheet" type="text/css" href="css/analysis.css">
    <link rel="stylesheet" type="text/css" href="css/doclist.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_info">
                    <a href="index.html" class="header_logo"><img src="res/images/main/rainbow.png" alt="Logo" width="80%" height="auto"></a>
                    <a href="account.html">Сайт УГЛТУ</a>
                </div>
                <!-- <div class="header_extern">
                    Links
                </div> -->
                <nav class="header_nav">
                    <form action="#" class="header_search_box">
                        <!-- <label for="search_input">Search</label> -->
                        <input type="text" id="search_input" name="search_input">
                        <input type="submit" value="Поиск">
                    </form>
                    
                    <div class="header_auth">
                        <a href="#" class="header_login">Войти</a>
                        <a href="#" class="header_signup">Регистрация</a>
                    </div>

                    <div class="header_user" style="display: none;">
                        <a href="#" class="header_user_username">▼ Иванов И. И</a>
                        <a href="#" class="header_user_logout"> - Выйти</a>
                    </div>
                </nav>

            </div>
        </div>
    </header>

    <div class="toolbar">
        <div class="container">
            <div class="toolbar_inner">
                <div hidden class="toolbar_edit">
                    <button class="toolbar_button">В работу</button>
                    <button class="toolbar_button">Изменить</button>
                </div>
                <div class="toolbar_new_decision">
                    <button class="toolbar_button">?</button>
                </div>
            </div>
        </div>
    </div>

    <div id="everything">

        <div id="left_sidebar">
            <nav role="navigation" class="sidebar_navigation">
                <ol class="left_sidebar_list">
                    <li class="sidebar_caption"><img src="res/images/main/home.png" style="padding-right: 16px;" alt="Главная" width="9%" height="auto"><a href="index.html">Главная</a></li>
                </ol>
            </nav>
        </div>

        <div id="content">
            <section id="control_section">
                    
                    <div class="users">
                        <div class="container">
                            <div class="generic_inner">
                                <p>▼ Пользователи</p>
                                <br>

                                <div class="doclist_control">
                                    <div class="doclist_selection">
                                        <button class="toolbar_button">Все пользователи</button>
                                        <button class="toolbar_button">Удаленные</button>
                                    </div>
                                    <div class="doclist_edit">
                                        <button class="toolbar_button">Создать</button>
                                    </div>
                                </div>

                                <table id="control_users">
                                    <thead>
                                        <th>ID</th>
                                        <th>Имя пользователя</th>
                                        <th>Почта</th>
                                        <th>Пароль</th>
                                        <th>ФИО</th>
                                        <th>Должность</th>
                                        <th>Телефон</th>
                                        <th>Доступ</th>
                                        <th>Дата регистрации</th>                            
                                        <th></th>
                                        <th></th>
                                    </thead>
                                    <tbody>
                                        <!-- data -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
        
                    <div class="analysis">
                        <div class="container">
                            <div class="analysis_inner">
                                <p>▼ Прочее</p>
                            </div>
                        </div>
                    </div>

            </section>           
        </div>
    </div>
</body>
<script src="js/administration.js"></script>
</html>
